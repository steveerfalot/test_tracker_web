<div class="col-xs-12">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
      <thead>
      <th>Id</th>
      <th>Step</th>
      </thead>
      <tbody>
      <tr *ngFor="let step of steps" (click)="view(step.id)">
        <td>{{ step.id }}</td>
        <td>{{ step.step }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
