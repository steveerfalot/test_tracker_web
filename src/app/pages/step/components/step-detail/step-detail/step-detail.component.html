<div *ngIf="!loading" class="col-xs-6">
  <div class="col-xs-3">
    <label for="id">Id: </label>
  </div>
  <div class="col-xs-3" id="id">
      {{ step.id }}
  </div>
  <div class="col-xs-3">
    <label for="step">Step: </label>
  </div>
  <div class="col-xs-3" id="step">
      {{ step.step }}
  </div>
</div>
