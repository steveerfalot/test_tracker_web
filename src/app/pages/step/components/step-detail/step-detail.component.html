    <thead>
    <th>Field</th>
    <th>Value</th>
    </thead>
    <tbody>
    <tr>
      <td>
        Id
      </td>
      <td>
          {{ step.id }}

    <tr>

          {{ step.step }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
